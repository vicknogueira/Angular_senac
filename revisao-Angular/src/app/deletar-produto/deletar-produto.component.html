<main class="container-fluid" style="height: 600px;">
    <div class="row p-5">
        <div class="col-md-4">
            <img src="{{produto.imagem}}" class="card-img-top" alt="imagem de uma fruta">
        </div>
        <div class="col-md-8">
            <div class="card">
                <h5 class="card-header">{{produto.nome}}</h5>
                <div class="card-body">
                    <p class="card-text">R{{produto.preco | currency}}</p>
                </div>
            </div>
            
            <hr class="mt-5 mb-5">

        
            <h5 class="text-center mb-5">Tem certeza que deseja apagar esse produto?</h5>
        
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-success mr-3" (click)="btnSim()">Sim</button>
                <button class="btn btn-outline-danger" (click)="btnNao()">NÃ£o</button>
            </div>
        </div>
    </div>
</main>
